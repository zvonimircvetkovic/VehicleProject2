


<form editForm="ngForm" (ngSubmit)="updateModel()">
    <div class="form-group">
      <label for="name">Name</label>
      <div class="col-md-2">
        <input type="text" name="name" class="form-control" [(ngModel)]="model && model.name">
      </div>
    </div>
    <div class="form-group">
      <label for="abrv">Abbreviation</label>
      <div class="col-md-2">
        <input type="text" name="abrv" class="form-control" [(ngModel)]="model && model.abrv">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
          <input type="submit" value="Edit" class="btn btn-success" />
      </div>
    </div>
  </form>
